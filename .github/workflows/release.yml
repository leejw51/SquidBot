name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            artifact: squidbot-linux-x86_64
          - os: macos-latest
            platform: macos
            artifact: squidbot-macos-arm64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        working-directory: ./app
        run: |
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Install Playwright browsers
        working-directory: ./app
        run: playwright install chromium

      - name: Build and verify package
        working-directory: ./app
        run: make package

      - name: Verify codesign (macOS)
        if: matrix.platform == 'macos'
        working-directory: ./app
        run: |
          echo "=== Verifying code signatures ==="
          codesign -v dist/squidbot/squidbot && echo "Main binary: signed"
          codesign -v dist/squidbot/_internal/Python.framework 2>/dev/null && echo "Python.framework: signed" || echo "Python.framework: not found or not signed"

      - name: Create archive
        working-directory: ./app
        run: |
          cd dist
          tar -czvf ${{ matrix.artifact }}.tar.gz squidbot/
          mv ${{ matrix.artifact }}.tar.gz ../

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: app/${{ matrix.artifact }}.tar.gz

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ github.ref_name }}
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
          generate_release_notes: true
          body: |
            ## Installation

            ### Prerequisites
            Install Playwright browsers (required for web browsing):
            ```bash
            pip install playwright
            playwright install chromium
            ```

            ### macOS (Apple Silicon)
            ```bash
            # Download and extract
            tar -xzf squidbot-macos-arm64.tar.gz

            # Remove quarantine attribute (required for downloaded binaries)
            find squidbot -exec xattr -c {} \;

            # Run
            ./squidbot/squidbot start
            ```

            ### Linux
            ```bash
            tar -xzf squidbot-linux-x86_64.tar.gz
            ./squidbot/squidbot start
            ```

            ---
          files: |
            artifacts/**/*.tar.gz
