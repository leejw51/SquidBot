name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 1.0.0)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Create release zip
        working-directory: ./app
        run: python release.py -v ${{ inputs.version }}

      - name: List built files
        run: ls -la app/dist/

      - name: Create Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create "v${{ inputs.version }}" \
            --title "v${{ inputs.version }}" \
            --generate-notes \
            --notes "## Installation

          ### Prerequisites
          - Python 3.12+

          ### Download & Run
          \`\`\`bash
          # Download and extract
          unzip SquidBot-${{ inputs.version }}.zip

          # Install dependencies
          cd app
          pip install -r requirements.txt
          playwright install chromium

          # Run
          python daemon.py start
          \`\`\`
          " \
            app/dist/SquidBot-${{ inputs.version }}.zip
