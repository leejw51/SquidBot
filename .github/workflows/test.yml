name: Test

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        working-directory: ./app
        run: make install-dev

      - name: Run unit tests
        working-directory: ./app
        run: make test
        env:
          TELEGRAM_BOT_TOKEN: test_token
          OPENAI_API_KEY: test_api_key
