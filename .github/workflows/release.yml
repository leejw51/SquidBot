name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            artifact: squidbot-linux-x86_64
          - os: macos-latest
            platform: macos
            artifact: squidbot-macos-arm64
          - os: macos-13
            platform: macos
            artifact: squidbot-macos-x86_64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        working-directory: ./app
        run: |
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Install Playwright browsers
        working-directory: ./app
        run: playwright install chromium

      - name: Build package
        working-directory: ./app
        run: make package

      - name: Sign macOS binaries (ad-hoc)
        if: matrix.platform == 'macos'
        working-directory: ./app
        run: |
          # Sign all binaries and dylibs recursively
          find dist/squidbot -type f \( -name "*.dylib" -o -name "*.so" -o -perm +111 \) | while read f; do
            codesign --force --deep --sign - "$f" 2>/dev/null || true
          done
          # Sign the main executable
          codesign --force --deep --sign - dist/squidbot/squidbot
          # Verify signing
          codesign -v dist/squidbot/squidbot && echo "Signing verified"

      - name: Create archive (Linux)
        if: matrix.platform == 'linux'
        working-directory: ./app
        run: |
          cd dist
          tar -czvf ${{ matrix.artifact }}.tar.gz squidbot/
          mv ${{ matrix.artifact }}.tar.gz ../

      - name: Create archive (macOS)
        if: matrix.platform == 'macos'
        working-directory: ./app
        run: |
          cd dist
          # Create archive preserving signatures
          tar -czvf ${{ matrix.artifact }}.tar.gz squidbot/
          mv ${{ matrix.artifact }}.tar.gz ../

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: app/${{ matrix.artifact }}.tar.gz

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ github.ref_name }}
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
          generate_release_notes: true
          body: |
            ## Installation

            ### macOS
            ```bash
            # Download and extract
            tar -xzf squidbot-macos-arm64.tar.gz  # or squidbot-macos-x86_64.tar.gz for Intel

            # Remove quarantine attribute (required for downloaded binaries)
            xattr -cr squidbot/

            # Run
            ./squidbot/squidbot start
            ```

            ### Linux
            ```bash
            tar -xzf squidbot-linux-x86_64.tar.gz
            ./squidbot/squidbot start
            ```

            ---
          files: |
            artifacts/**/*.tar.gz
